version: '3.8'

services:
  bot:
    image: ${IMAGE_TAG:-kurut-bot:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kurut-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    networks:
      - kurut-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep kurut-bot || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  kurut-network:
    driver: bridge

volumes:
  bot-data:
    driver: local

