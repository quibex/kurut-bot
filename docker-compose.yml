version: '3.8'

services:
  bot:
    image: ${IMAGE_TAG:-kurut-bot:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kurut-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    networks:
      - kurut-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep kurut-bot || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Dozzle - web UI for viewing Docker container logs
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "8888:8080"
    environment:
      DOZZLE_NO_ANALYTICS: "true"
      DOZZLE_LEVEL: "info"
    networks:
      - kurut-network

networks:
  kurut-network:
    driver: bridge

volumes:
  bot-data:
    driver: local

