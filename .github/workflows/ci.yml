name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: make test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      - uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          install-mode: goinstall
          args: --timeout 5m

  docker:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Copy docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          source: docker-compose.yml
          target: /opt/kurut-bot

      - name: Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          envs: TELEGRAM_BOT_TOKEN,TELEGRAM_ADMIN_TELEGRAM_IDS,YOOKASSA_SHOP_ID,YOOKASSA_SECRET_KEY,DOZZLE_PASSWORD_HASH
          script: |
            set -e
            cd /opt/kurut-bot
            mkdir -p data

            echo "=== Login ==="
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "=== Pull ==="
            docker pull ${{ needs.docker.outputs.image-tag }}

            echo "=== Create Dozzle users file ==="
            rm -rf data/dozzle-users.yml
            echo 'users:' > data/dozzle-users.yml
            echo '  admin:' >> data/dozzle-users.yml
            echo '    name: "Admin"' >> data/dozzle-users.yml
            echo "    password: \"$DOZZLE_PASSWORD_HASH\"" >> data/dozzle-users.yml

            echo "=== Deploy ==="
            export IMAGE_TAG="${{ needs.docker.outputs.image-tag }}"
            export TELEGRAM_BOT_TOKEN="$TELEGRAM_BOT_TOKEN"
            export TELEGRAM_ADMIN_TELEGRAM_IDS="$TELEGRAM_ADMIN_TELEGRAM_IDS"
            export YOOKASSA_SHOP_ID="$YOOKASSA_SHOP_ID"
            export YOOKASSA_SECRET_KEY="$YOOKASSA_SECRET_KEY"

            docker compose up -d

            echo "=== Wait for container ==="
            sleep 5

            echo "=== Migrations ==="
            docker exec kurut-bot goose -dir /app/migrations sqlite3 /app/data/kurut.db up

            echo "=== Healthcheck ==="
            for i in $(seq 1 30); do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' kurut-bot 2>/dev/null || echo "starting")
              echo "[$i/30] $STATUS"
              [ "$STATUS" = "healthy" ] && echo "OK!" && docker image prune -f && exit 0
              [ "$STATUS" = "unhealthy" ] && docker logs kurut-bot --tail 30 && exit 1
              sleep 2
            done
            echo "Timeout!" && docker logs kurut-bot --tail 30 && exit 1
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_ADMIN_TELEGRAM_IDS: ${{ secrets.TELEGRAM_ADMIN_TELEGRAM_IDS }}
          YOOKASSA_SHOP_ID: ${{ secrets.YOOKASSA_SHOP_ID }}
          YOOKASSA_SECRET_KEY: ${{ secrets.YOOKASSA_SECRET_KEY }}
          DOZZLE_PASSWORD_HASH: ${{ secrets.DOZZLE_PASSWORD_HASH }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: docker
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Copy docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT }}
          source: docker-compose.yml
          target: /opt/kurut-bot

      - name: Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT }}
          envs: TELEGRAM_BOT_TOKEN,TELEGRAM_ADMIN_TELEGRAM_IDS,YOOKASSA_SHOP_ID,YOOKASSA_SECRET_KEY,DOZZLE_PASSWORD_HASH
          script: |
            set -e
            cd /opt/kurut-bot
            mkdir -p data

            echo "=== Login ==="
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "=== Pull ==="
            docker pull ${{ needs.docker.outputs.image-tag }}

            echo "=== Create Dozzle users file ==="
            rm -rf data/dozzle-users.yml
            echo 'users:' > data/dozzle-users.yml
            echo '  admin:' >> data/dozzle-users.yml
            echo '    name: "Admin"' >> data/dozzle-users.yml
            echo "    password: \"$DOZZLE_PASSWORD_HASH\"" >> data/dozzle-users.yml

            echo "=== Deploy ==="
            export IMAGE_TAG="${{ needs.docker.outputs.image-tag }}"
            export TELEGRAM_BOT_TOKEN="$TELEGRAM_BOT_TOKEN"
            export TELEGRAM_ADMIN_TELEGRAM_IDS="$TELEGRAM_ADMIN_TELEGRAM_IDS"
            export YOOKASSA_SHOP_ID="$YOOKASSA_SHOP_ID"
            export YOOKASSA_SECRET_KEY="$YOOKASSA_SECRET_KEY"

            docker compose up -d

            echo "=== Wait for container ==="
            sleep 5

            echo "=== Migrations ==="
            docker exec kurut-bot goose -dir /app/migrations sqlite3 /app/data/kurut.db up

            echo "=== Healthcheck ==="
            for i in $(seq 1 30); do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' kurut-bot 2>/dev/null || echo "starting")
              echo "[$i/30] $STATUS"
              [ "$STATUS" = "healthy" ] && echo "OK!" && docker image prune -f && exit 0
              [ "$STATUS" = "unhealthy" ] && docker logs kurut-bot --tail 30 && exit 1
              sleep 2
            done
            echo "Timeout!" && docker logs kurut-bot --tail 30 && exit 1
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_ADMIN_TELEGRAM_IDS: ${{ secrets.TELEGRAM_ADMIN_TELEGRAM_IDS }}
          YOOKASSA_SHOP_ID: ${{ secrets.YOOKASSA_SHOP_ID }}
          YOOKASSA_SECRET_KEY: ${{ secrets.YOOKASSA_SECRET_KEY }}
          DOZZLE_PASSWORD_HASH: ${{ secrets.DOZZLE_PASSWORD_HASH }}
