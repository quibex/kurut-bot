            sudo mkdir -p /opt/kurut-bot || mkdir -p /opt/kurut-bot
            sudo chown $(whoami):$(whoami) /opt/kurut-bot || chown $(whoami):$(whoami) /opt/kurut-bot
            cd /opt/kurut-bot
            
            echo "üöÄ Deploying to production..."
            
            # –°–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª—ã —Å —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
            echo "üì• Downloading files..."
            curl -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml
            
            # –°–∫–∞—á–∏–≤–∞–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏
            rm -rf migrations
            curl -L https://github.com/${{ github.repository }}/archive/main.tar.gz | tar -xz --strip=1 '*/migrations'
            
            # –ê–≤—Ç–æ—Ä–∏–∑—É–µ–º—Å—è –≤ GitHub Container Registry
            echo "üîê Logging in to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—Ä–∞–∑
            echo "üì¶ Pulling Docker image..."
            docker pull ${{ needs.docker.outputs.image-tag }}
            
            # –°–æ–∑–¥–∞–µ–º .env —Ñ–∞–π–ª —Å —Å–µ–∫—Ä–µ—Ç–∞–º–∏
            echo "‚öôÔ∏è Creating environment for production..."
            cat > .env << EOF
