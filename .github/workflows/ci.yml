name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  GO_VERSION: '1.23'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y sqlite3 libsqlite3-dev
        go mod download

    - name: Run tests
      run: |
        go test -v -race -coverprofile=coverage.out ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Build binary
      run: |
        CGO_ENABLED=1 go build \
          -ldflags "-X main.version=${{ github.sha }} -X main.buildTime=$(date -u +%Y-%m-%d_%H:%M:%S)" \
          -o kurut-bot ./cmd/bot

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: kurut-bot-${{ github.sha }}
        path: kurut-bot

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      github.ref == 'refs/heads/main' ||
      startsWith(github.ref, 'refs/tags/v') ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.kurut.example.com
    steps:
      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            # –°–æ–∑–¥–∞–µ–º —Ä–∞–±–æ—á—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –µ—Å–ª–∏ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
            sudo mkdir -p /opt/kurut-bot-staging || mkdir -p /opt/kurut-bot-staging
            sudo chown $(whoami):$(whoami) /opt/kurut-bot-staging || chown $(whoami):$(whoami) /opt/kurut-bot-staging
            cd /opt/kurut-bot-staging
            
            echo "üöÄ Deploying to staging..."
            
            # –°–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª—ã —Å —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
            echo "üì• Downloading files..."
            curl -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml
            
            # –°–∫–∞—á–∏–≤–∞–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏
            rm -rf migrations
            curl -L https://github.com/${{ github.repository }}/archive/main.tar.gz | tar -xz --strip=1 '*/migrations'
            
            # –ê–≤—Ç–æ—Ä–∏–∑—É–µ–º—Å—è –≤ GitHub Container Registry
            echo "üîê Logging in to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—Ä–∞–∑
            echo "üì¶ Pulling Docker image..."
            docker pull ${{ needs.docker.outputs.image-tag }}
            
            # –°–æ–∑–¥–∞–µ–º .env —Ñ–∞–π–ª —Å —Å–µ–∫—Ä–µ—Ç–∞–º–∏
            echo "‚öôÔ∏è Creating environment for staging..."
            cat > .env << EOF
            ENV=staging
            TELEGRAM_BOT_TOKEN=${{ secrets.STAGING_TELEGRAM_BOT_TOKEN }}
            TELEGRAM_ADMIN_TELEGRAM_IDS=${{ secrets.TELEGRAM_ADMIN_TELEGRAM_IDS }}
            MARZBAN_TOKEN=${{ secrets.MARZBAN_TOKEN }}
            MARZBAN_API_URL=${{ secrets.MARZBAN_API_URL }}
            DB_PATH=/app/data/kurut.db
            LOGGER_LEVEL=debug
            IMAGE_TAG=${{ needs.docker.outputs.image-tag }}
            EOF
            
            # –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –ë–î: —Å–æ–∑–¥–∞–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –ø—Ä–∞–≤–∞–º–∏
            echo "üíæ Setting up database..."
            mkdir -p data
            sudo chown -R 1000:1000 data 2>/dev/null || chown -R 1000:1000 data
            chmod -R 755 data
            
            # –†–µ–∑–µ—Ä–≤–Ω–æ–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
            if [ -f data/kurut.db ]; then
              echo "üìã Backing up existing database..."
              cp data/kurut.db data/kurut.db.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
            # –°–æ–∑–¥–∞–µ–º SQLite —Ñ–∞–π–ª —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –ø—Ä–∞–≤–∞–º–∏
            touch data/kurut.db
            sudo chown 1000:1000 data/kurut.db 2>/dev/null || chown 1000:1000 data/kurut.db
            chmod 666 data/kurut.db
            
            # –í—ã–ø–æ–ª–Ω—è–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ –æ—Ç–¥–µ–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            echo "üîÑ Running migrations..."
            docker run --rm \
              -v $(pwd)/data:/app/data:rw \
              -v $(pwd)/migrations:/app/migrations:ro \
              --user 1000:1000 \
              ${{ needs.docker.outputs.image-tag }} \
              goose -dir migrations sqlite3 /app/data/kurut.db up
            
            if [ $? -ne 0 ]; then
              echo "‚ùå Migration failed! Checking permissions..."
              ls -la data/
              exit 1
            fi
            
            echo "‚úÖ Migrations completed successfully"
            
            # –û–±–Ω–æ–≤–ª—è–µ–º –∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–≤–∏—Å
            echo "üöÄ Starting application..."
            docker-compose up -d --no-deps bot
            
            # –ñ–¥–µ–º –∑–∞–ø—É—Å–∫–∞ –∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
            echo "‚è≥ Waiting for application to start..."
            sleep 15
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç
            if ! docker-compose ps | grep kurut-bot | grep -q "Up"; then
              echo "‚ùå ERROR: Container is not running!"
              docker-compose logs bot
              exit 1
            fi
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª–æ–≥–∏ –Ω–∞ –æ—à–∏–±–∫–∏
            if docker-compose logs --tail=20 bot | grep -i "error\|fatal\|failed"; then
              echo "‚ùå ERROR: Application has errors in logs!"
              docker-compose logs bot
              exit 1
            fi
            
            echo "‚úÖ Application deployed and running successfully"
            docker-compose ps
            docker-compose logs --tail=10 bot
            
            # –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –æ–±—Ä–∞–∑–æ–≤
            docker image prune -f
            
            echo "üéâ Staging deployment completed!"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://kurut.example.com
    steps:
