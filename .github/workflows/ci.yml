name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  GO_VERSION: '1.23'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y sqlite3 libsqlite3-dev
        go mod download

    - name: Run tests
      run: |
        go test -v -race -coverprofile=coverage.out ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Build binary
      run: |
        CGO_ENABLED=1 go build \
          -ldflags "-X main.version=${{ github.sha }} -X main.buildTime=$(date -u +%Y-%m-%d_%H:%M:%S)" \
          -o kurut-bot ./cmd/bot

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: kurut-bot-${{ github.sha }}
        path: kurut-bot

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      github.ref == 'refs/heads/main' ||
      startsWith(github.ref, 'refs/tags/v') ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.kurut.example.com
    steps:
      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          envs: REPO,GITHUB_TOKEN,GITHUB_ACTOR,IMAGE_TAG,TELEGRAM_BOT_TOKEN,TELEGRAM_ADMIN_IDS,MARZBAN_TOKEN,MARZBAN_API_URL,ENV_TYPE,LOG_LEVEL
          script: |
            # –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è staging
            export REPO="${{ github.repository }}"
            export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            export GITHUB_ACTOR="${{ github.actor }}"
            export IMAGE_TAG="${{ needs.docker.outputs.image-tag }}"
            export TELEGRAM_BOT_TOKEN="${{ secrets.STAGING_TELEGRAM_BOT_TOKEN }}"
            export TELEGRAM_ADMIN_IDS="${{ secrets.TELEGRAM_ADMIN_TELEGRAM_IDS }}"
            export MARZBAN_TOKEN="${{ secrets.MARZBAN_TOKEN }}"
            export MARZBAN_API_URL="${{ secrets.MARZBAN_API_URL }}"
            export ENV_TYPE="staging"
            export LOG_LEVEL="debug"
            
            # –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π —Å–∫—Ä–∏–ø—Ç –¥–µ–ø–ª–æ—è
            /bin/bash << 'DEPLOY_SCRIPT'
            set -e
            
            # –û—Å–Ω–æ–≤–Ω–∞—è –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è (–æ–¥–∏–Ω–∞–∫–æ–≤–∞—è –¥–ª—è –≤—Å–µ—Ö –æ–∫—Ä—É–∂–µ–Ω–∏–π)
            DEPLOY_DIR="/opt/kurut-bot"
            
            echo "üöÄ Deploying to $ENV_TYPE..."
            
            # –°–æ–∑–¥–∞–µ–º —Ä–∞–±–æ—á—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é
            sudo mkdir -p "$DEPLOY_DIR" || mkdir -p "$DEPLOY_DIR"
            sudo chown $(whoami):$(whoami) "$DEPLOY_DIR" || chown $(whoami):$(whoami) "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            
            # –°–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª—ã —Å —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
            echo "üì• Downloading files..."
            curl -o docker-compose.yml "https://raw.githubusercontent.com/$REPO/main/docker-compose.yml"
            
            # –ú–∏–≥—Ä–∞—Ü–∏–∏ —É–∂–µ –≤—Å—Ç—Ä–æ–µ–Ω—ã –≤ Docker –æ–±—Ä–∞–∑, –Ω–µ –Ω—É–∂–Ω–æ —Å–∫–∞—á–∏–≤–∞—Ç—å
            
            # –ê–≤—Ç–æ—Ä–∏–∑—É–µ–º—Å—è –≤ GitHub Container Registry
            echo "üîê Logging in to GHCR..."
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
            
            # –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—Ä–∞–∑
            echo "üì¶ Pulling Docker image..."
            docker pull "$IMAGE_TAG"
            
            # –°–æ–∑–¥–∞–µ–º .env —Ñ–∞–π–ª —Å –ø–µ—Ä–µ–¥–∞–Ω–Ω—ã–º–∏ —Å–µ–∫—Ä–µ—Ç–∞–º–∏
            echo "‚öôÔ∏è Creating environment for $ENV_TYPE..."
            cat > .env << EOF
            ENV=$ENV_TYPE
            TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN
            TELEGRAM_ADMIN_TELEGRAM_IDS=$TELEGRAM_ADMIN_IDS
            MARZBAN_TOKEN=$MARZBAN_TOKEN
            MARZBAN_API_URL=$MARZBAN_API_URL
            DB_PATH=/app/data/kurut.db
            LOGGER_LEVEL=$LOG_LEVEL
            IMAGE_TAG=$IMAGE_TAG
            EOF
            
            # –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –ë–î
            echo "üíæ Setting up database..."
            mkdir -p data
            sudo chown -R 1000:1000 data 2>/dev/null || chown -R 1000:1000 data
            chmod -R 755 data
            
            # –ë—ç–∫–∞–ø –±–∞–∑—ã
            if [ -f data/kurut.db ]; then
              echo "üìã Backing up existing database..."
              cp data/kurut.db "data/kurut.db.backup.$(date +%Y%m%d_%H%M%S)"
            fi
            
            # –°–æ–∑–¥–∞–µ–º —Ñ–∞–π–ª –ë–î —Å –ø—Ä–∞–≤–∞–º–∏
            touch data/kurut.db
            sudo chown 1000:1000 data/kurut.db 2>/dev/null || chown 1000:1000 data/kurut.db
            chmod 666 data/kurut.db
            
            # –ú–∏–≥—Ä–∞—Ü–∏–∏ (–∏—Å–ø–æ–ª—å–∑—É–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ –≤ –æ–±—Ä–∞–∑)
            echo "üîÑ Running migrations..."
            docker run --rm \
              -v "$(pwd)/data:/app/data:rw" \
              --user 1000:1000 \
              "$IMAGE_TAG" \
              goose -dir migrations sqlite3 /app/data/kurut.db up
            
            if [ $? -ne 0 ]; then
              echo "‚ùå Migration failed!"
              echo "Data directory:"
              ls -la data/
              exit 1
            fi
            
            echo "‚úÖ Migrations completed successfully"
            
            # –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            echo "üöÄ Starting application..."
            docker-compose up -d --no-deps bot
            
            # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç—ã
            echo "‚è≥ Waiting for application to start..."
            sleep 15
            
            if ! docker-compose ps | grep kurut-bot | grep -q "Up"; then
              echo "‚ùå ERROR: Container is not running!"
              docker-compose logs bot
              exit 1
            fi
            
            if docker-compose logs --tail=20 bot | grep -i "error\|fatal\|failed"; then
              echo "‚ùå ERROR: Application has errors in logs!"
              docker-compose logs bot
              exit 1
            fi
            
            echo "‚úÖ Application deployed and running successfully"
            docker-compose ps
            docker-compose logs --tail=10 bot
            
            # –û—á–∏—Å—Ç–∫–∞
            docker image prune -f
            
            echo "üéâ $ENV_TYPE deployment completed!"
            DEPLOY_SCRIPT

