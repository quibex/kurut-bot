name: Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://kurut.example.com
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT }}
          script: |
            # Переходим в директорию проекта
            cd /opt/kurut-bot
            
            # Скачиваем последний docker-compose.yml
            curl -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml
            
            # Обновляем образ
            docker pull ${{ needs.build-and-push.outputs.image-tag }}
            
            # Создаем .env файл с секретами для продакшена
            cat > .env << EOF
            ENV=production
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            TELEGRAM_ADMIN_TELEGRAM_IDS=${{ secrets.TELEGRAM_ADMIN_TELEGRAM_IDS }}
            MARZBAN_TOKEN=${{ secrets.MARZBAN_TOKEN }}
            MARZBAN_API_URL=${{ secrets.MARZBAN_API_URL }}
            DB_PATH=/app/data/kurut.db
            LOGGER_LEVEL=info
            IMAGE_TAG=${{ needs.build-and-push.outputs.image-tag }}
            EOF
            
            # Создаем директорию для данных если не существует
            mkdir -p data
            chmod 755 data
            
            # Резервное копирование базы данных
            if [ -f data/kurut.db ]; then
              cp data/kurut.db data/kurut.db.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
            # Выполняем миграции
            docker-compose run --rm bot goose -dir migrations sqlite3 /app/data/kurut.db up
            
            # Обновляем и перезапускаем сервис
            docker-compose up -d --no-deps bot
            
            # Проверяем статус
            sleep 10
            docker-compose ps
            docker-compose logs --tail=50 bot
            
            # Очистка старых образов
            docker image prune -f

      - name: Health check
        run: |
          sleep 30
          response=$(curl -s -o /dev/null -w "%{http_code}" https://kurut.example.com/health)
          if [ $response -eq 200 ]; then
            echo "Health check passed"
          else
            echo "Health check failed with status code: $response"
            exit 1
          fi


  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.kurut.example.com
    steps:
      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            cd /opt/kurut-bot-staging
            
            # Скачиваем последний docker-compose.yml
            curl -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml
            
            # Обновляем образ
            docker pull ${{ needs.build-and-push.outputs.image-tag }}
            
            # Создаем .env файл с секретами для стейджинга
            cat > .env << EOF
            ENV=staging
            TELEGRAM_BOT_TOKEN=${{ secrets.STAGING_TELEGRAM_BOT_TOKEN }}
            TELEGRAM_ADMIN_TELEGRAM_IDS=${{ secrets.STAGING_TELEGRAM_ADMIN_TELEGRAM_IDS }}
            MARZBAN_TOKEN=${{ secrets.STAGING_MARZBAN_TOKEN }}
            MARZBAN_API_URL=${{ secrets.STAGING_MARZBAN_API_URL }}
            DB_PATH=/app/data/kurut.db
            LOGGER_LEVEL=debug
            IMAGE_TAG=${{ needs.build-and-push.outputs.image-tag }}
            EOF
            
            # Создаем директорию для данных если не существует
            mkdir -p data
            chmod 755 data
            
            # Резервное копирование базы данных
            if [ -f data/kurut.db ]; then
              cp data/kurut.db data/kurut.db.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
            # Выполняем миграции
            docker-compose run --rm bot goose -dir migrations sqlite3 /app/data/kurut.db up
            
            # Обновляем и перезапускаем сервис
            docker-compose up -d --no-deps bot
            
            # Проверяем статус
            sleep 10
            docker-compose ps
            docker-compose logs --tail=50 bot
            
            # Очистка старых образов
            docker image prune -f